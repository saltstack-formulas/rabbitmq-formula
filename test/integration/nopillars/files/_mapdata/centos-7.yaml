# yamllint disable rule:indentation rule:line-length
---
values:
  added_in_defaults: defaults_value
  arch: amd64
  config:
    name: "/etc/rabbitmq/rabbitmq.conf"
  dir:
    base: "/usr/lib/rabbitmq"
    cleanlist:
      - "/usr/local/bin/rabbitmq-env"
      - "/usr/local/bin/rabbitmq-plugins"
      - "/var/run/rabbitmq"
    config: "/etc/rabbitmq"
    data: "/var/lib/rabbitmq"
    service: "/usr/lib/systemd/system"
  environ: {}
  erlang_cookie: shared-secret
  map_jinja:
    sources:
      - Y:G@osarch
      - Y:G@os_family
      - Y:G@os
      - Y:G@osfinger
      - C@rabbitmq:lookup
      - C@rabbitmq
      - Y:G@id
  nodes:
    rabbit:
      clustered: false
      config: {}
      distport: 25672
      nodeport: 5672
      parameters: {}
      plugins:
        - rabbitmq_management
        - rabbitmq_federation
        - rabbitmq_federation_management
        - rabbitmq_auth_backend_ldap
      policies: {}
      queues: {}
      remove_guest_user: true
      service: true
      users: {}
      vhosts: {}
  pkg:
    deps:
      - socat
    deps_disablerepo: ''
    name: rabbitmq-server
    remove_os_erlang: true
    repo:
      erlang:
        baseurl: https://yum1.novemberain.com/erlang/el
        gpgkey: https://github.com/rabbitmq/signing-keys/releases/download/3.0/cloudsmith.rabbitmq-erlang.E495BB49CC4BBE5B.key
      rabbitmq:
        baseurl: https://yum1.novemberain.com/rabbitmq/el
        gpgkey: https://github.com/rabbitmq/signing-keys/releases/download/3.0/cloudsmith.rabbitmq-server.9F4587F226208342.key
    use_upstream: repo
  retry_option:
    attempts: 0
    interval: 60
    splay: 10
    until: true
  rootgroup: root
  winner: defaults
